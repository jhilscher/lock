      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
 
    <h:head>
		<ui:include src="/include/header.jsf" />
    </h:head>
    
    <h:body class="sapUiBody">
    	<ui:include src="/include/nav.jsf" />
    	
    
    	<h3>Willkommen</h3>
    	<h:form>

			<div>
    			<h:graphicImage value="#{indexBean.qrCodePath}" cache="false" id="qrCode"  />

           	<br />
           	
           	<h:commandButton value="Generate Code" action="#{indexBean.renderQR}">

    	</h:form>
    
    </h:body>
